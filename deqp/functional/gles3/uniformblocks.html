<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>WebGL Uniform Interface Block Tests</title>
    <link rel="stylesheet" href="../../../resources/js-test-style.css"/>
    <script src="../../../resources/js-test-pre.js"></script>
    <script src="../../../conformance/resources/webgl-test-utils.js"></script>
    <script src="../../require.js"></script>
</head>
<body>
<div id="description"></div>
<div id="console"></div>
<canvas id="canvas" width="200" height="100"></canvas>
<script>
    requirejs.config({
        urlArgs: "bust=" + Date.now(), // This is disables caching by require.js
        baseUrl: "../../"
    });

    requirejs(["functional/gles3/es3fUniformBlockTests"], function (uniformBlockTests) {

        var wtu = WebGLTestUtils;
        var gl = wtu.create3DContext('canvas', {preserveDrawingBuffer: true}, 2);

        try {
            uniformBlockTests.run();
        }
        catch (err) {
            bufferedLogToConsole(err);
        }
    });
</script>
</body>
</html>
